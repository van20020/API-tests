apiVersion: apps/v1
kind: Deployment
metadata:
  name: chris-api
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: chris-api
      template:
        metadata:
          labels:
            app: chris-api
      spec:
        containers: 
          - name: chris-api
            image: gcr.io/cit-262-team1-ez/chris-api:latest
            ports:
              - containerPort: 3000
            resources:
              limits:
                cpu: ".5"
                memory: "500Mi"
              requests:
                cpu: ".25"
                memory: "250Mi"
              livenessProbe:
                httpGet:
                  path: /
                  port: 3000
                  scheme: HTTP
                failureThreshold: 1
                periodSeconds: 10
                timeoutSeconds: 10
              startupProbe:
                httpGet:
                  path: /
                  port: 3000
                  scheme: HTTP
                failureThreshold: 30
                periodSeconds: 10
                timeout seconds: 10
                